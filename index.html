    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wstym.github.io/">
    <meta property="og:title" content="Wallison dos Santos - Dev">
    <meta property="og:description" content="Portfólio de Wallison dos Santos - Desenvolvedor Full Stack">
    <meta property="og:image" content="https://wstym.github.io/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://wstym.github.io/">
    <meta property="twitter:title" content="Wallison dos Santos - Dev">
    <meta property="twitter:description" content="Portfólio de Wallison dos Santos - Desenvolvedor Full Stack">
    <meta property="twitter:image" content="https://wstym.github.io/preview.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Wallison dos Santos - Dev</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="vscode-container">
        <!-- Barra de título estilo VS Code -->
        <div class="title-bar">
            <div class="window-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <div class="title">Wallison dos Santos - Visual Studio Code</div>
        </div>

        <!-- Área principal -->
        <div class="main-content">
            <!-- Sidebar com arquivos -->
            <div class="sidebar">
                <div class="explorer">
                    <div class="explorer-header">
                        <span>EXPLORER</span>
                    </div>
                    <div class="folder-structure">
                        <div class="folder open">
                            <i class="fas fa-chevron-down"></i>
                            <i class="fas fa-folder-open"></i>
                            <span>portfolio</span>
                        </div>
                        <div class="files">
                            <div class="file active">
                                <i class="fab fa-html5" style="color: #e34c26;"></i>
                                <span>sobre.html</span>
                            </div>
                            <div class="file">
                                <i class="fab fa-js" style="color: #f7df1e;"></i>
                                <span>habilidades.js</span>
                            </div>
                            <div class="file">
                                <i class="fab fa-css3-alt" style="color: #264de4;"></i>
                                <span>projetos.css</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Editor principal -->
            <div class="editor">
                <div class="tabs">
                    <div class="tab active">
                        <i class="fab fa-html5"></i>
                        sobre.html
                        <span class="close-tab">×</span>
                    </div>
                </div>
                <div class="editor-content">
                    <div class="line-numbers"></div>
                    <div class="code-content">
                        <pre><code></code></pre>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="left-items">
                <span><i class="fas fa-code-branch"></i> main</span>
                <span><i class="fas fa-sync"></i></span>
                <span><i class="fas fa-times-circle"></i> 0</span>
                <span><i class="fas fa-exclamation-triangle"></i> 0</span>
            </div>
            <div class="right-items">
                <span>UTF-8</span>
                <span>HTML</span>
                <span><i class="fas fa-wifi"></i> Live</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
